{% extends 'base.html'%}

{% block container %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <th scope="row">{{ p.id }}</th>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.quantity}}</td>
                <td>$ {{p.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
